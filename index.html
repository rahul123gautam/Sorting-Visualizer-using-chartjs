<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="./chart.min.js"></script>

        <title>Sorting-Visualizer</title>

    <body>

        <div class="nav">
            <h1 class="title">
                <!-- <center>Sorting-Visualizer</center> -->
                Sorting-Visualizer
            </h1>
            <div class="all-btn-div">
                <div class="left-btn">
                    <button class="btn" onclick="resetArray()">Regenerate Array</button>
                </div>

                <div>
                    <button class="btn" onclick="sortArray()">Bubble Sort</button>
                    <button class="btn" onclick="sortArray()">Selection Sort</button>
                    <button class="btn" onclick="sortArray()">Insertion Sort</button>
                    <button class="btn" onclick="sortArray()">Merge Sort</button>
                    <button class="btn" onclick="sortArray()">Quick Sort</button>
                </div>

                <div class="right-btn">
                    <button class="btn" onclick="showBar()">Show Bar Area Chart</button>
                    <button class="btn" onclick="showPolarArea()">show polar Area chart</button>
                </div>
            </div>
        </div>

        
        <!------Start chart.js programming  ------->

            myChart.data.datasets[0].data = sortedArray;
